name: Run Bandit

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@v1